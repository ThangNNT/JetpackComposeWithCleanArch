plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
}

android {
    compileSdk ConfigVersion.compileSdk

    defaultConfig {
        minSdk ConfigVersion.minSdk
        targetSdk ConfigVersion.targetSdk
        versionCode ConfigVersion.versionCode
        versionName ConfigVersion.versionName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    kapt {
        correctErrorTypes = true
    }

    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion compose_version
        kotlinCompilerVersion '1.5.21'
    }
}

dependencies {
    implementation Deps.ANDROIDX_CORE_KTX
    implementation Deps.ANDROIDX_APPCOMPAT
    implementation Deps.ANDROID_MATERIAL
    implementation Deps.ANDROIDX_COMPOSE_UI
    implementation Deps.ANDROIDX_COMPOSE_MATERIAL
    implementation Deps.ANDROIDX_COMPOSE_UI_TOOLING_PERVIEW
    implementation Deps.ANDROIDX_LIFECYCLE_RUNTIME_KTX
    implementation "androidx.lifecycle:lifecycle-viewmodel-compose:2.5.0-alpha01"
    implementation Deps.ANDROIDX_ACTIVITY_COMPOSE
    testImplementation TestDeps.JUNIT
    androidTestImplementation TestDeps.JUNIT_ANDROIDX_TEST_EXT
    androidTestImplementation TestDeps.ANDROIDX_TEST_ESPRESSO_CORE
    androidTestImplementation TestDeps.ANDROIDX_COMPOSE_UI_TEST_JUNIT
    debugImplementation TestDeps.ANDROID_COMPOSE_UI_TOOLING

    //HILT
    implementation Deps.HILT_ANDROID
    kapt Deps.HILT_COMPILER

    implementation project(Modules.DOMAIN)
    implementation project(Modules.REPOSITORY)
}